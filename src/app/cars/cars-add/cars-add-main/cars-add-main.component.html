<app-cars-add-main-type></app-cars-add-main-type>
<div  #container></div>
<div class="mr-2 ml-2">
    <app-service-slider  (result)='getFiles($event)' [filesForEdit]='files' *ngIf="files"></app-service-slider>
    <div>
        <span *ngFor="let item of files">
            {{ item | json }}
        </span>
    </div>
</div>
<div class="d-flex align-items-center justify-content-end mt-4 pr-2">
    <button class="btn btn-primary" (click)="next()">
        Next
    </button>
</div>
