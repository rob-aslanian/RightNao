<div class="w-50" [formGroup]="payment">
     <h5 class="heading">Choose Location and Currency</h5>  
       <div class="row">
           <div class="col-8">
                 <select class="form-control" formControlName="country">
                    <ng-container *ngIf="( $countries | async ) as countries ">
                        <option *ngFor="let country of countries"
                                [value]='country.asc'>
                                {{ country.name }}
                        </option>
                    </ng-container>
                 </select>
           </div>
           <div class="col-4">
                <select class="form-control" formControlName="currency">
                        <option *ngFor="let currency of utils.getAllCurency()"
                                [value]='currency'>
                                {{ currency }}
                        </option>
                </select> 
           </div>
       </div>
</div>
<div class="mt-5">
    <h5 class="heading">Real Estate Post</h5>
    <div class="row">
        <div class="col-3">
                <app-payment-box [price]='"$15"' 
                                 [days]='"15 days"' 
                                 (result)='makeActive($event,0)'
                                 [isSelected]='true'></app-payment-box>
        </div>
        <div class="col-3">
                <app-payment-box [price]='"$25"' 
                                 [days]='"30 days"' 
                                 (result)='makeActive($event,1)'></app-payment-box>
    
        </div>
        <div class="col-3">
                <app-payment-box [price]='"$40"' 
                                 [days]='"60 days"' 
                                 (result)='makeActive($event,2)'></app-payment-box>
    
        </div>
        <div class="col-3">
                <app-payment-box [price]='"Custom"' 
                                 [days]='"Select months"' 
                                 (result)='makeActive($event,3)'></app-payment-box>
        </div>
    
    </div>
</div>

<div class="addation-features mt-5">
        <h5 class="heading">Addational Features</h5>
        <p class="mt-2" style="color: #808080;">Highlight annoucment</p>
        <div class="mt-3">

                <div class="custom-control custom-radio custom-control-inline">
                       
                        <input type="radio" 
                               class="custom-control-input" 
                               value="urgent" 
                               id="urgent" 
                               name="urgent">

                        <label for="urgent" class="custom-control-label">Urgent</label> <span>$40</span>
                </div>

                <div class="custom-control custom-radio custom-control-inline ">
                        <input type="radio" 
                               class="custom-control-input" 
                               value="none" 
                               id="none" 
                               name="urgent">
                        <label for="none" class="custom-control-label">None</label>
                </div>  
        </div>

</div>
