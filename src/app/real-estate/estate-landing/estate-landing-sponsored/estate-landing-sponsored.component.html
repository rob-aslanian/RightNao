<div style="position: relative;" class="wrapper-of">
        <div class="sponsored__title d-flex justify-content-center align-items-center col-12">
            <h4 style="font-weight: 100;">Sponsored</h4>
        </div>

        <img src="assets/img/72.svg" alt="" style="top: 8px; position: absolute; right: 8px;">

    <app-slider-bad-boy-edition [amount]='4' *ngIf="homies.length > 0">
        <div class="row flex-nowrap" style="margin-right: 8px; margin-left: 8px;">
            <div class="col-4" *ngFor="let home of homies">
                     <app-box-slider [slide]='home'></app-box-slider>
            </div>            
        </div>
    </app-slider-bad-boy-edition>
    
    <div class="arrow-left" (click)='rotateLeft()'>
        <img src="assets/img/509.svg" alt="arrow-left">
    </div> 
    
    <div class="arrow-right" (click)='rotateRight()'>
        <img src="assets/img/508.svg" alt="arrow-rigt">
    </div>

</div>
