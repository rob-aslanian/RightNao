<div class="cover-image">
    <div class="container" style="position: relative; z-index: 2;">
        <div class="row header">
            <div class="header__title col-12 mt-4">
                <P>FIND YOUR HOME ON RIGHTNAO</P>
            </div>
            <div class="header__description col-12">
                <span>Buy and rent your property</span>
            </div>
            <div class="landing__header col-12">   
                <app-estate-landing-header></app-estate-landing-header>
            </div>
        </div>
    </div>
    <img src="" alt="">
</div>

<div class="container" style="min-height: 23.7vh">
    <div class="row">

        <div class="landing col-md-9 pb-5">
 

            <div class="landing__sponsored mt-3" style="margin-left: -15px; margin-right: -15px;" *ngIf="homies.length > 0">
                <app-estate-landing-sponsored [homies]='homies'></app-estate-landing-sponsored>
            </div>
 
            <div class="landing__announcements mt-3">
                
                <ng-container *ngIf="!isLoading; else loading">
                    <app-estate-landing-announcements [homies]='homies'></app-estate-landing-announcements>
                </ng-container>

                <ng-template #loading>
                      <div class="d-flex justify-content-center align-items-center">
                             <app-spinner></app-spinner>
                      </div>
                </ng-template>
                
            </div>

        </div>
        <div class="ads col-md-3 mt-4">
            <app-user-profile-landing-languages></app-user-profile-landing-languages>
        </div>
    </div>
</div>
