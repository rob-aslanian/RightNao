<div class="company__list">
    <div class="center-content-search">
        <div class="d-flex my-0 search-bg">
            <input type="search" (keyup)="searchCompany($event)" name="keyword" class="form-control mr-2 search mb-0"
                placeholder="Search...">
        </div>
    </div>

    <div class="companies" *ngIf="(companies | async) as companies; else:loading">
        <div class="pl-3">
            <span class="results">Showing {{ companies.amount_of_results }} results</span>
        </div>
        <!-- Content -->
        <div class="row mt-3" *ngIf="companies.amount_of_results">
            <app-profile-box [isCompany]="true" [hasCareerCenter]="true" [profile]="company" *ngFor="let company of companies['company']">
            </app-profile-box>
        </div>
        <!-- Content -->

    </div>
    <!-- Loader -->
    <ng-template #loading>
        <app-spinner class="mt-3 d-flex justify-content-center"></app-spinner>
    </ng-template>
    <!-- Loader -->
</div>
