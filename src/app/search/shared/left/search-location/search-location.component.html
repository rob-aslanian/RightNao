<div class="search-groups__sidebar-section">
    <app-search-column-header title="Work type">
        <div class="mt-2">
            <div class="search-groups__sidebar-section__delivery-time-options search-groups__sidebar-section__wrap">
                <form [formGroup]="form">
                    <div class="
                        custom-control 
                        custom-radio 
                        page-section-text-grey
                        " *ngFor="let LocationType of LocationTypes; let i = index;">
                        <input  type="radio" class="custom-control-input" [id]="LocationType.id" [value]="LocationType.id" 
                                    name="location_type"  formControlName="location_type">
                        <label class="custom-control-label" [for]="LocationType.id">
                            {{ LocationType.name  }}
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </app-search-column-header>
</div>
