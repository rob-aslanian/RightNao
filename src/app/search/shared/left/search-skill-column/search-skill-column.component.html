<div class="search-groups__sidebar-section">
        <app-search-column-header title="Skill & Technology">
            <div class="mt-2">
                <div class="search-groups__sidebar-section__delivery-time-options search-groups__sidebar-section__wrap">
                    <div class="
                        custom-control 
                        custom-checkbox 
                        page-section-text-grey
                        " *ngFor="let skill of skills">
                        <input type="checkbox" [checked]="skill.isSelected" class="custom-control-input" [id]="skill.name" name="type"
                               (change)="checkSkill($event)" [value]="skill.name">
                        <label
                            class="custom-control-label" [for]="skill.name" >
                        {{ skill.name }}
                        </label>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <div class="input-container">
                        <input type="text" class="form-control" id="skill" placeholder="Enter skill & technology" 
                               [ngbTypeahead]="searchSkills" (selectItem)="onSelectSkill($event)" />
                    </div>
                    <button class="btn backgroundless search-btn" type="submit">
                        <img src="assets/img/right-arrow.svg" class="search-groups__sidebar-section__location__img"/>
                    </button>
                </div>
            </div>
        </app-search-column-header>
    </div>
