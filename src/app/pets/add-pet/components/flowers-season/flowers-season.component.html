<label class="title-label">Flower season </label>
<div class="mt-1 d-flex custom-radio-input-god">
        <div class="mt-2" *ngFor="let light of season">
            <input  type="radio" [id]="light.id"  
                    [formControl]='flowCtrl' class="d-none" 
                    name="flowCtrl" [value]="light.id">
            <label [for]="light.id" 
                   class="btn btn-light-dark mr-3">{{ light.name }}</label>
        </div>

</div>
