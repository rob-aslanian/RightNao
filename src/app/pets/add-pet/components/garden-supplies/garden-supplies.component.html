<div class="breed">
    <label for="animal-category" class="title-label">Garden supplies & Tools </label>
    <select name="" id="" class="form-control" [formControl]='gardenCtrl' [ngClass]="{'is-invalid': isSubmitted && gardenCtrl.invalid }">
        <option value="" disabled >Select category</option>
        <option [value]="loc.id" *ngFor="let loc of GARDEN_SUPPLIES_TOOLS">{{ loc.name }}</option>
    </select>
</div>
