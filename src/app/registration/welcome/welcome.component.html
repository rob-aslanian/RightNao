<main>
  <div class="container success">
    <div class="row mx-0 d-flex justify-content-center text-center">
      <h1>WELCOME!</h1>
      <p class="grey">Your account has been successfully created</p>
      <p>
        <strong>We just sent you a 6 digit verification code by email
            Please enter your code here</strong>
      </p>
      
      <form class="mt-3 mb-3">
          <div class="form-group" style="height:52px;">
              <input type="text" class="form-control m-0"  [formControl]="code" 
                  [ngClass]="{'is-invalid': submited && (!code.valid || hasError)}"
                  maxlength="6" placeholder="Enter code" maxlength="6">
          </div>
          <button type="submit" class="btn btn-primary" style="height: 32px;" (click)="submit()">Confirm</button>
      </form>
      <!-- <div class="resend mt-3">
        <p class="grey mb-0">Didn't recieve an activation link?</p>
        <button class="backgroundless" (click)="register()">Resend</button>
      </div> -->
    </div>
  </div>
</main>
