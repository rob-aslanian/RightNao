<div class="smsModal-create-rep">
    <h1>Create Reply
        <a (click)="close()">&#10005;</a>
    </h1>
    <div class="popup-content">
        <!-- <form> -->
        <input [(ngModel)]="title" type="text" class="form-control input1" placeholder="title">
        <!-- <textarea id="replyTextArea" [ngModel]="text | personalize: conversationName" (ngModelChange)="text=dePersonalize($event)"  class="form-control" placeholder="Enter your text here"></textarea> -->
            <div class="teaxtarea-wrapper">
                <p id="inputBox" contenteditable="true" class="personalize-input-box"></p>
        
                <div *ngIf="selectedFilename !== ''" class="sms-sharedPhotos-box create-reply-sharedPhotos-box">
                    <img id="imagePlaceholder" alt="photo" class="sms-shared-photo">
                    <img src="assets/img/add.svg" alt="remove" class="remove-btn" (click)="removeSelectedFile()">
                    <!-- <p>{{selectedFilename}}
                        <button class="btn-custom__link" (click)="removeSelectedFile()">Remove</button>
                    </p> -->
                </div>
            </div>

        <div class="d-flex align-items-center personalize-btns">
            <div class="form-add-image">
                <label for="add-image">
                    <img src="./assets/img/51.svg" alt=""> Add Image
                </label>
                <input (change)="fileChange($event)" type="file" id="add-image">
            </div>
            <button (click)="addTag()" class="btn_personalize">
                <img src="./assets/img/57.svg" alt="ico"> Personalize
            </button>
        </div>
        <div class="save-reply__save-btn-container">
            <button (click)="onSave()" class="btn btn-primary">Save</button>
        </div>
        <!-- </form> -->
    </div>
</div>
