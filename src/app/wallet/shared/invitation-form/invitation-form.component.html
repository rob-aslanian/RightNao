<div class="invitation-form-wrapper">
    <h3>Invite and get rewarded</h3>
    <form [formGroup]="invitationForm">
        <div class="form-group">
            <label for="name" class="label-control">Name</label>
            <input type="text" class="form-control" placeholder= "Enter your text here" id="name" formControlName="name" [ngClass]="{ 'is-invalid': (iv.name.touched || iv.name.dirty ) && iv.name.errors }">
        </div>
        <!-- Errors -->
        <ng-container *ngIf="submited && iv.name.errors">
            <span class="error_message">
                Enter name
            </span>
        </ng-container>
        <!-- Errors -->
        <div class="form-group">
                <label for="email" class="label-control">Email Address</label>
                <input type="text"  class="form-control" placeholder= "Enter your text here" id="email" formControlName="email" [ngClass]="{ 'is-invalid': (iv.email.touched || iv.email.dirty ) && iv.email.errors }">
        </div>
        <!-- Errors -->
        <ng-container *ngIf="submited && iv.email.errors">
            <span class="error_message" *ngIf="iv.email.errors.required">
                Enter email
            </span>
            <span class="error_message" *ngIf="iv.email.errors.email">
                Enter correct email
            </span>
        </ng-container>
        <!-- Errors -->
        <div class="form-group" >
            <label for="message" class="label-control">Message</label>
            <textarea name="" class="form-control"  id="message" cols="30" rows="5"  placeholder= "Enter your text here"  formControlName="message"  ></textarea>
       </div>
       <div class="d-flex justify-content-end">
           <button class="btn btn-primary invitation-btn" (click)="submit()">Send</button>
       </div>
    </form>
</div>
