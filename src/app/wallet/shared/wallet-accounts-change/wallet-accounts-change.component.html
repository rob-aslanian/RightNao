
        <div class="currency-type-wrapper {{ accountType }} ">
            <ng-container *ngFor="let currency of currencies" >
                    <div class="d-flex" *ngIf=" accountType == currency.name ">
                            <img src="assets/img/wallet/transactions/white{{currency.name}}.svg" alt="" class="currency-type-img">
                            <div class="currency-type-info">
                                <p class="currency-type-info-title"> {{ currency.name }} </p>
                                <p class="currency-type-info-number"> {{ currency.accountNumber }} </p>
                            </div>
                    </div>

                    <div  class="d-flex align-items-center"    *ngIf=" accountType == currency.name ">
                            <p class="currency-type-info-count"    *ngIf=" accountType == currency.name " > {{ currency.amount }} </p>
                            <div ngbDropdown class="dropDown" >
                                    <button ngbDropdownToggle class="btn dropDown-open-btn">
                                            <img src="assets/img/wallet/147.svg" alt="" class="dropDown-open-img">
                                    </button>
                                    <div ngbDropdownMenu  class="options blocks-option dropDown-menu">
                                        <div class="dropDown-menu-header"> 
                                            <p class="dropDown-menu-header-title">Select account</p>                             
                                            <button ngbDropdownToggle class="btn dropDown-menu-header-btn" >
                                                <img src="assets/img/wallet/147.svg" alt="" class="dropDown-menu-header-img">
                                            </button>
                                        </div>
                                        <ng-container *ngFor="let currency of currencies" >
                                                <div class="dropDown-menu-item" (click)="accountType = currency.name" ngbDropdownItem (click) = "changeAccount(currency['name'])">
                                                        <p class="dropDown-menu-item-title">
                                                            <img src="assets/img/wallet/transactions/{{currency.name}}.svg" alt="" class="dropDown-menu-item-title-img"> 
                                                            <span > {{ currency.name }} </span>
                                                        </p>
                                                        <p class="dropDown-menu-item-count">
                                                            {{ currency.amount }}
                                                        </p>
                                                </div>
                                        </ng-container>
                                    </div>
                            </div>
                    </div>
            </ng-container>
        </div>
