<div class="default-modal">
    <form>
      <div class="mobile-modal">
        <div class="row">
            <div class="col-md-4" *ngFor="let benefit of benefits; let i = index; trackBy:trackByFn">
              <div class="custom-control custom-checkbox options-wrapper">
                  <input type="checkbox" [value]="benefit.id" [(ngModel)]="benefit.is_selected" name="{{ benefit.name }}-is_selected" class="custom-control-input" id="checkbox_{{i}}">
                  <label class="custom-control-label benefit__label d-flex align-items-center" for="checkbox_{{i}}">
                    <img [src]="benefit.icon" alt class="mr-2">
                    {{ benefit.name | translate }}
                  </label>
              </div>
            </div>
        </div>
      </div>
      <div class="modal-footer foot-btn">
        <button class="btn btn-primary ml-auto d-block" (click)="submit()">Save</button>
      </div>
    </form>
  </div>
