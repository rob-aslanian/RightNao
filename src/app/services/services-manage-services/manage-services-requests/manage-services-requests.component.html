<div class="requests row p-3">
    <div class="requests__title col-12">
        <h4>{{ "My Service requests " + '(' + listOfServiceReqs.length + ')' }}</h4>
    </div>
    <div class="requests__add col-12">
        <app-add-service-request></app-add-service-request>
    </div>
    <div class="requests__box col-12" *ngIf="listOfServiceReqs.length > 0 ">
        <div class="row">
            <div class="col-12" *ngFor="let item of listOfServiceReqs; let i = index">
                <app-request-box [item] = 'item' [profileInfo] = 'profileInfo' (result)='getResult(i)'></app-request-box>
            </div>
        </div>
    </div>
</div>
