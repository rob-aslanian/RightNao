<app-infinity-scroll (scrolled)='handleScroll()'>

      <ng-container *ngIf="addType !== 'Article' && addType !== 'Audio'">
            <div class="row">

                  <div class="col-xl-3 col-md-4 col-sm-6" style="margin-bottom: 1rem;" [ngClass]="{
                              'medium': addType === 'Photo',
                              'large':  addType === 'Video'
                        }" *ngIf="activeUserId === userId">

                        <div class="box">
                              <div class="d-flex align-items-center" style="height: 100%;">
                                    <div class="box-item d-flex justify-content-center flex-wrap"
                                          [routerLink]="['../add-portfolio',addType]">
                                          <div class="portfolio">
                                                <div class="add-portfolio">
                                                      <div>+</div>
                                                </div>
                                                <h5>Create a Project</h5>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>

                  <div class="col-xl-3 col-md-4 col-sm-6" style="margin-bottom: 1rem;"
                        *ngFor="let portfolio of portfolios" 
                        [ngClass]="{ 'medium': addType === 'Photo', 'large':  addType === 'Video'}">
                        <app-portfolio-box [portfolio]='portfolio'></app-portfolio-box>
                  </div>



            </div>
      </ng-container>

      <ng-container *ngIf="addType === 'Article'"> 
            
            <div class="portfolio d-flex align-items-center" [routerLink]="['../add-article']">
                  <div class="add-portfolio-article"   >
                        <div>+</div>
                  </div>
                  <span class="pl-2">Add a new article</span>
            </div>

            <div class="mt-3">
                  <div class="row">
                        <div class="col-xl-6" *ngFor="let article of portfolios">
                              <app-article-box  [article]='article' (result)='removeArtile($event)'></app-article-box>
                        </div>
                  </div>
            </div>

      </ng-container>
</app-infinity-scroll>

<div class="music-portfolio-wrapper" *ngIf="addType === 'Audio'">
 
      <div class="music-portfilio p-4" [routerLink]="['../add-music/Music']" >
            <img src="assets/img/add.svg" alt="add" class="pr-3">
            <span> Upload Audio </span>
      </div>

      <ng-container *ngIf="musics.length > 0">
            <app-music-portfolio [portfolios]='musics'></app-music-portfolio>

            <div class="text-right pb-4 pr-4">
                  <button class="backgroundless" (click)='handleScroll()' *ngIf="after < amountPortfolios ">Show more</button>
            </div>
      </ng-container>

</div>
